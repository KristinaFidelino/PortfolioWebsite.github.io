<div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-20 w-auto" src="images/smileIcon.png" alt="Workflow" />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Login</h2>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
  
  
        <form class="mb-0 space-y-5" action="#" method="POST">
          <div>
            
              <label for="email" class="block text-sm font-medium text-gray-700 ">Email address</label>
              <div class="mt-1"> <!-- ito yung box-->
                  <input id="email" name="email" type="email" autocomplete="email" required class="" />
                </span>
              </div>
          </div> 

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="" />
            </div>
          </div>

          
          <div class="flex justify-between ">
            <span for="Remember me" class="ml-2 block text-sm text-gray-900"
              ><!-- checking-->
              <input id="Remember me" name="Remember me" type="checkbox" class="px-2" />
              Remember me
          </span>
          <span for="terms-and-privacy" class="ml-5 block text-sm text-gray-900">
              <a href="forgot.html" class="text-indigo-600 hover:text-indigo-500"> Forgot password?</a>
          </span>
          </div>
          
          <div class="flex justify-between">
            <label for="terms-and-privacy" class="w-full flex justify-center py-2 px-4"
              >Not a member?
            <a href="registration.html" class=" flex justify-center px-2 text-indigo-600 hover:text-indigo-500">Signup</a>
          </label> 
          </div>
  
          <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <a href="index.html" class=" flex justify-center px-2 text-white-600 hover:text-indigo-500">Login</a>
            </button>
          </div>
        </form>
      </div>
